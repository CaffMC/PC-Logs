<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC Flip Dashboard</title>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li><a href="index.html" class="nav-link">Add Build</a></li>
            <li><a href="compact-logs.html" class="nav-link">All Logs</a></li>
        </ul>
    </nav>

    <style>
        .navbar {
            background-color: #ff6f61;
            padding: 12px 24px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f8fa;
            margin: 0;
            color: #222;
        }

        .dashboard {
            padding: 36px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .stats-row {
            display: flex;
            gap: 24px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .stat-card {
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
            border-radius: 12px;
            padding: 28px 36px;
            text-align: center;
            flex: 1;
            min-width: 180px;
        }

        .stat-title {
            color: #ff6f61;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .recent-sales {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 24px;
            margin-top: 16px;
        }

        .recent-sales h3 {
            color: #333;
            font-size: 22px;
            margin: 0 0 14px 0;
            font-weight: 600;
        }

        .sale-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sale-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .sale-item:last-child {
            border-bottom: none;
        }

        .empty-msg {
            color: #888;
            font-style: italic;
            padding: 16px;
        }

        .add-btn {
            margin: 36px auto 0 auto;
            display: block;
            font-size: 18px;
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.09);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-title">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Profit</div>
                <div class="stat-value" id="totalProfit">$0.00</div>
            </div>
        </div>
        <div class="recent-sales">
            <h3>Recent Sales</h3>
            <ul class="sale-list" id="saleList"></ul>
            <div class="empty-msg" id="emptyMsg" style="display:none;">No builds sold yet!</div>
        </div>
        <button class="add-btn" id="addBtn">Add New Build</button>
    </div>
    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const totalRevenueEl = document.getElementById('totalRevenue');
        const totalProfitEl = document.getElementById('totalProfit');
        const saleListEl = document.getElementById('saleList');
        const emptyMsgEl = document.getElementById('emptyMsg');
        const addBtn = document.getElementById('addBtn');

        let logs = [];

        function renderDashboard() {
            let totalRevenue = 0;
            let totalProfit = 0;

            logs.forEach(log => {
                totalRevenue += (log.sale || 0);
                totalProfit += (log.profit || 0);
            });

            totalRevenueEl.textContent = '$' + totalRevenue.toFixed(2);
            totalProfitEl.textContent = '$' + totalProfit.toFixed(2);

            saleListEl.innerHTML = '';
            if (logs.length === 0 || !logs.some(log => log.sale > 0)) {
                emptyMsgEl.style.display = 'block';
            } else {
                emptyMsgEl.style.display = 'none';
                logs.filter(log => log.sale && log.sale > 0).slice(0, 4).forEach(log => {
                    const li = document.createElement('li');
                    li.className = 'sale-item';
                    li.innerHTML = `
        <strong>${log.name || 'Unnamed Build'}</strong>: 
        <span style="color:#ff6f61">$${log.profit.toFixed(2)}</span> profit 
        <span style="color:#555">(${log.locationSold || 'N/A'}, ${log.dateSold || 'N/A'})</span>`;
                    saleListEl.appendChild(li);
                });
            }
        }

        async function loadLogsFromFirestore() {
            if (!auth.currentUser) {
                totalRevenueEl.textContent = '$0.00';
                totalProfitEl.textContent = '$0.00';
                saleListEl.innerHTML = '';
                emptyMsgEl.style.display = 'block';
                return;
            }

            try {
                const q = query(collection(db, "buildLogs"), where("userId", "==", auth.currentUser.uid));
                const querySnapshot = await getDocs(q);
                logs = [];
                querySnapshot.forEach(doc => {
                    logs.push(doc.data());
                });
                renderDashboard();
            } catch (error) {
                console.error('Error loading logs:', error);
                totalRevenueEl.textContent = '$0.00';
                totalProfitEl.textContent = '$0.00';
                saleListEl.innerHTML = '<li class="empty-msg">Error loading sales data.</li>';
                emptyMsgEl.style.display = 'none';
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                loadLogsFromFirestore();
            } else {
                logs = [];
                renderDashboard();
            }
        });

        addBtn.onclick = () => {
            window.location.href = "index.html";
        };

    </script>
</body>

</html>
