<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>PC Build Logs</title>
    <link rel="stylesheet" href="index_css.css" />
</head>

<body>
    <div class="logs" id="logs">
        <h2>Build Logs</h2>
        <div id="logList"></div>
    </div>

    <div class="sidebar">
        <button class="btn" id="addBtn" type="button">Add Build to Log</button>
    </div>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li><a href="index.html" class="nav-link">Add Build</a></li>
            <li><a href="compact-logs.html" class="nav-link">All Logs</a></li>
        </ul>
    </nav>

    <!-- Modal -->
    <div class="modal" id="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add Build Log</h2>
            <form id="buildForm" autocomplete="on">
                <label>PC Name:
                    <input type="text" name="name" autocomplete="name" required />
                </label>

                <!-- Add autocomplete="off" for price inputs -->
                <div class="part-row">
                    <input type="text" name="gpu" placeholder="GPU" autocomplete="off" class="part-input" />
                    <input type="number" min="0" step="0.01" name="gpuPrice" placeholder="Price" autocomplete="off"
                        class="price-input" />
                </div>

                <!-- Repeat for each part input as per your form... -->
                <!-- Ensure each input has correct autocomplete or off -->

                <label>Location Sold:
                    <select name="locationSold" autocomplete="off">
                        <option value="local">Local</option>
                        <option value="online">Online</option>
                    </select>
                </label>

                <label>Date Listed:
                    <input type="date" name="dateListed" autocomplete="off" />
                </label>

                <label>Date Sold:
                    <input type="date" name="dateSold" autocomplete="off" />
                </label>

                <label>Sale Price:
                    <input type="number" min="0" step="0.01" name="sale" autocomplete="off" />
                </label>

                <button type="submit" class="btn" id="submitBtn">Add</button>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay" style="display:none;"></div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="index_javascript.mjs"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
